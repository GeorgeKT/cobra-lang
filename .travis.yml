sudo: required
dist: trusty

language: rust
rust:
        - stable
        - beta
        - nightly
matrix:
        allow_failures:
                - rust: nightly


before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y libllvm3.8 llvm-3.8 llvm-3.8-dev llvm-3.8-runtime libffi-dev libclang-3.8-dev clang-3.8
